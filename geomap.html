<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type='text/javascript' src='flightDataParsed.js'></script>
    <script type="text/javascript">

      google.load("visualization", "1.1", {packages:["map"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(allData);

        var options = {
         enableScrollWheel: true,
         mapType: 'styledMap',
         zoomLevel: 12,
         showTip: true,
         useMapTypeControl: true,
         maps: {
           // Your custom mapTypeId holding custom map styles.
           styledMap: {
             name: 'Styled Map', // This name will be displayed in the map type control.
             styles: [
               {featureType: 'poi.attraction',
                stylers: [{color: '#fce8b2'}]
               },
               {featureType: 'road.highway',
                stylers: [{hue: '#0277bd'}, {saturation: -50}]
               },
               {featureType: 'road.highway',
                elementType: 'labels.icon',
                stylers: [{hue: '#000'}, {saturation: 100}, {lightness: 50}]
               },
               {featureType: 'landscape',
                stylers: [{hue: '#259b24'}, {saturation: -10}, {lightness: -45}]
               }
         ]}}
       };



        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, options);
      }

    </script>
  </head>

  <body>
    <div id="map_div" style="width: 800px; height: 600px"></div>
  </body>
</html>
